<!DOCTYPE html>
<html>
  <head>
    <title>Lovehandler</title>
  </head>
  <body>
    <h1>Love handler</h1>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(function() {
        $.get('/first.txt', function(data) {
          window.first = $.map(data.split("\n"), function(word) {
            return word[0].toUpperCase() + word.substr(1);
          });
        });
      });
    </script>
  </body>
</html>
